name: fp_imk
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^3.13.1
  firebase_auth: ^5.5.3
  lottie: ^3.3.1
  geocoding: ^3.0.0
  geolocator: ^14.0.0
  awesome_notifications: ^0.10.1
  cloud_firestore: ^5.6.8
  intl: ^0.20.1
  image_picker: ^1.0.7 # Or latest
  dotted_border: ^2.1.0 # Or latest
  permission_handler: ^11.3.0 # Or latest
  cupertino_icons: ^1.0.2
  fl_chart: ^0.63.0
  firebase_storage: ^12.1.0
  shared_preferences: ^2.5.3
  provider: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
